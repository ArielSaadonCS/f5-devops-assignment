name: Docker Compose Integration Tests

on:
  push:          # run on every push
  pull_request:  # run on every pull request

jobs:
  test:
    runs-on: ubuntu-latest 

    steps:
      # clone the repository into the runner
      - name: Checkout repository
        uses: actions/checkout@v4

      # build images and run docker-compose tests
      # --abort-on-container-exit: stop all when test container exits
      # --exit-code-from test: propagate test container exit code to CI
      - name: Run docker compose tests
        run: |
          docker compose up --build --abort-on-container-exit --exit-code-from test

      # if previous steps succeeded — create success marker file
      - name: Create success marker
        if: success()
        run: |
          mkdir -p artifact
          touch artifact/succeeded

      # if any previous step failed — create failure marker file
      - name: Create failure marker
        if: failure()
        run: |
          mkdir -p artifact
          touch artifact/fail

      # upload artifact folder regardless of success or failure
      - name: Upload artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: result
          path: artifact
